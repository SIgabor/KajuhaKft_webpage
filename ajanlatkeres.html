        <div class="quotation-request">
            <h2>Kérjen tőlünk árajánlatot emailben!</h2>
            <div class="line"></div>
            <div class="dual-section">
                <div class="form">
                    <input type="text" class="form-control form-width" , id="name"
                        placeholder="Kérjük adja meg a nevét!">
                    <input type="email" class="form-control" , id="email" placeholder="Kérjük adja meg az email címét!">
                    <input type="number" class="form-control" id="phone-number" placeholder="Kérjük adja meg a telefonszámát!">
                    <div>
                        <select name="" id="subject" class="form-control form-width">
                            <option value="" disabled selected>Kérjük válassza ki milyen ügyben szeretne árajánlatot
                                kérni!</option>
                            <option value="Autófényezés">Autófényezés</option>
                            <option value="Karosszéria javítás">Karosszéria javítás</option>
                            <option value="Teljes körű kárrendezés">Teljes körű kárrendezés</option>
                            <option value="Polírozás">Polírozás</option>
                            <option value="Teljes körű javítás, karbantartás">Teljes körű javítás, karbantartás</option>
                            <option value="Egyéb">Egyéb</option>
                        </select>
                        <p id="error-message">A mező kitöltése kötelező!</p>
                    </div>

                    <textarea id="message" rows="10" class="form-control"
                        placeholder="Kérjük ide írja az üzenetet!"></textarea>
                    <button class="btn" id="sendBtn" onclick="btnPress(); sendMail();">Küldés</button>
                </div>
